<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Share Your Moments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-display:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-2px);
        }

        .file-input-display i {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Messages */
        .message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            box-shadow: 0 10px 30px rgba(64, 192, 87, 0.3);
        }

        .message.error {
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        /* Photos Section */
        .photos-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header h2 {
            color: #333;
            font-size: 2em;
            margin: 0;
        }

        .load-btn {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(64, 192, 87, 0.3);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 192, 87, 0.4);
        }

        /* Photo Grid */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .photo-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover .photo-image {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 25px;
        }

        .photo-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .photo-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .photo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .photo-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-weight: 600;
            color: #333;
        }

        .upload-date {
            font-size: 0.9em;
            color: #888;
        }

        .photo-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .like-btn {
            background: none;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .like-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .like-btn.liked {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .like-btn.liked:hover {
            background: #fa5252;
        }

        .share-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .share-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .photo-card {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .photos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .photo-actions {
                flex-direction: column;
            }
        }

        /* Dark mode elements */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 5em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #888;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-camera"></i> PhotoShare</h1>
            <p>Share your favorite moments with the world</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalPhotos">0</div>
                    <div class="stat-label">Photos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalLikes">0</div>
                    <div class="stat-label">Total Likes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Users</div>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2><i class="fas fa-cloud-upload-alt"></i> Share a New Photo</h2>
            <form id="uploadForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName"><i class="fas fa-user"></i> Your Name</label>
                        <input type="text" id="userName" name="userName" required value="PhotoLover" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> Photo Title</label>
                        <input type="text" id="title" name="title" required placeholder="Give your photo a title">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Tell us the story behind this photo..."></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="file"><i class="fas fa-image"></i> Choose Photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept="image/*" required class="file-input">
                        <div class="file-input-display">
                            <div>
                                <i class="fas fa-cloud-upload-alt"></i>
                                <div>Click to select a photo or drag and drop</div>
                                <div style="font-size: 0.9em; color: #888; margin-top: 10px;">
                                    Supports JPG, PNG, GIF up to 5MB
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="upload-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i> Share Photo
                </button>
            </form>
        </div>

        <!-- Messages -->
        <div id="message"></div>
        
        <!-- Photos Section -->
        <div class="photos-section">
            <div class="section-header">
                <h2><i class="fas fa-images"></i> Photo Gallery</h2>
                <button class="load-btn" onclick="loadPhotos()">
                    <i class="fas fa-sync-alt"></i> Refresh Photos
                </button>
            </div>
            
            <div id="photosContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Loading amazing photos...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentUser = 'PhotoLover';
        
        // Load photos on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            updateStats();
        });
        
        // Update file input display
        document.getElementById('file').addEventListener('change', function(e) {
            const display = document.querySelector('.file-input-display');
            if (e.target.files[0]) {
                const fileName = e.target.files[0].name;
                display.innerHTML = `
                    <div>
                        <i class="fas fa-file-image"></i>
                        <div style="margin-top: 10px;">Selected: ${fileName}</div>
                        <div style="font-size: 0.9em; color: #888; margin-top: 5px;">
                            Click to change photo
                        </div>
                    </div>
                `;
            }
        });
        
        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a photo to upload', 'error');
                return;
            }
            
            currentUser = document.getElementById('userName').value;
            
            formData.append('file', file);
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('userName', currentUser);
            formData.append('isPublic', true);
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            
            try {
                const response = await fetch(`${API_BASE}/api/upload/photo`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`üì∏ Photo "${document.getElementById('title').value}" uploaded successfully!`, 'success');
                    document.getElementById('uploadForm').reset();
                    document.getElementById('userName').value = currentUser;
                    
                    // Reset file input display
                    document.querySelector('.file-input-display').innerHTML = `
                        <div>
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>Click to select a photo or drag and drop</div>
                            <div style="font-size: 0.9em; color: #888; margin-top: 10px;">
                                Supports JPG, PNG, GIF up to 5MB
                            </div>
                        </div>
                    `;
                    
                    loadPhotos(); // Reload photos
                    updateStats(); // Update stats
                } else {
                    showMessage('‚ùå ' + (result.message || 'Upload failed'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Share Photo';
            }
        });
        
        async function loadPhotos() {
            try {
                const response = await fetch(`${API_BASE}/api/photos`);
                const photos = await response.json();
                
                const container = document.getElementById('photosContainer');
                
                if (photos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-image"></i>
                            <h3>No photos yet</h3>
                            <p>Be the first to share a beautiful moment!</p>
                        </div>
                    `;
                    return;
                }
                
                const photosHTML = photos.map((photo, index) => {
                    const authorInitial = photo.userName ? photo.userName.charAt(0).toUpperCase() : 'U';
                    const uploadDate = new Date(photo.uploadedAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    return `
                        <div class="photo-card" style="animation-delay: ${index * 0.1}s">
                            <img src="${photo.filePath}" alt="${photo.title}" class="photo-image" loading="lazy">
                            <div class="photo-info">
                                <div class="photo-title">${photo.title}</div>
                                <div class="photo-description">${photo.description || 'No description provided.'}</div>
                                
                                <div class="photo-meta">
                                    <div class="photo-author">
                                        <div class="author-avatar">${authorInitial}</div>
                                        <div class="author-info">
                                            <div class="author-name">${photo.userName || 'Anonymous'}</div>
                                            <div class="upload-date">${uploadDate}</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="photo-actions">
                                    <button class="like-btn" onclick="toggleLike(${photo.id}, this)" id="like-btn-${photo.id}">
                                        <i class="fas fa-heart"></i>
                                        <span>${photo.likesCount || 0}</span>
                                    </button>
                                    <button class="share-btn" onclick="sharePhoto(${photo.id})">
                                        <i class="fas fa-share"></i>
                                        Share
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = `<div class="photos-grid">${photosHTML}</div>`;
            } catch (error) {
                document.getElementById('photosContainer').innerHTML = 
                    `<div class="message error">‚ùå Failed to load photos: ${error.message}</div>`;
            }
        }
        
        async function toggleLike(photoId, button) {
            try {
                const response = await fetch(`${API_BASE}/api/likes/${photoId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userName: currentUser })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const span = button.querySelector('span');
                    span.textContent = result.likeCount;
                    
                    if (result.isLiked) {
                        button.classList.add('liked');
                        button.innerHTML = `<i class="fas fa-heart"></i> <span>${result.likeCount}</span>`;
                        
                        // Add heart animation
                        const heart = button.querySelector('i');
                        heart.style.animation = 'none';
                        setTimeout(() => {
                            heart.style.animation = 'heartBeat 0.6s ease';
                        }, 10);
                    } else {
                        button.classList.remove('liked');
                        button.innerHTML = `<i class="far fa-heart"></i> <span>${result.likeCount}</span>`;
                    }
                    
                    updateStats();
                } else {
                    showMessage('‚ùå Failed to like photo', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to like photo: ' + error.message, 'error');
                console.error('Failed to toggle like:', error);
            }
        }
        
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/api/photos`);
                const photos = await response.json();
                
                const totalPhotos = photos.length;
                const totalLikes = photos.reduce((sum, photo) => sum + (photo.likesCount || 0), 0);
                const uniqueUsers = new Set(photos.map(photo => photo.userName)).size;
                
                document.getElementById('totalPhotos').textContent = totalPhotos;
                document.getElementById('totalLikes').textContent = totalLikes;
                document.getElementById('totalUsers').textContent = uniqueUsers;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        function sharePhoto(photoId) {
            const url = `${window.location.origin}${window.location.pathname}#photo-${photoId}`;
            navigator.clipboard.writeText(url).then(() => {
                showMessage('üìã Photo link copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('üìã Photo URL: ' + url, 'success');
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function toggleTheme() {
            // Simple theme toggle placeholder
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            if (body.style.filter === 'invert(1) hue-rotate(180deg)') {
                body.style.filter = '';
                themeToggle.className = 'fas fa-moon';
            } else {
                body.style.filter = 'invert(1) hue-rotate(180deg)';
                themeToggle.className = 'fas fa-sun';
            }
        }

        // Add CSS for heart animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartBeat {
                0% { transform: scale(1); }
                25% { transform: scale(1.3); }
                50% { transform: scale(1); }
                75% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
