<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .action-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #1e3c72;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                align-items: center;
            }

            .admin-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> PhotoShare Admin Panel</h1>
            <p>Manage your photo sharing platform</p>
            <div class="admin-nav">
                <a href="/index.html" class="nav-btn"><i class="fas fa-home"></i> Back to App</a>
                <a href="/swagger" class="nav-btn"><i class="fas fa-code"></i> API Docs</a>
                <button class="nav-btn" onclick="setupApplication()"><i class="fas fa-cog"></i> Setup App</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="admin-grid">
            <!-- Statistics Card -->
            <div class="admin-card">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i>
                    Application Statistics
                </div>
                <div class="stats-grid" id="statsContainer">
                    <div class="stat-item">
                        <div class="stat-number" id="totalUsers">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalPhotos">-</div>
                        <div class="stat-label">Total Photos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalLikes">-</div>
                        <div class="stat-label">Total Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalComments">-</div>
                        <div class="stat-label">Total Comments</div>
                    </div>
                </div>
                <button class="action-btn" onclick="loadStats()" style="width: 100%; margin-top: 15px;">
                    <i class="fas fa-sync-alt"></i> Refresh Stats
                </button>
            </div>

            <!-- Recent Photos Card -->
            <div class="admin-card">
                <div class="card-header">
                    <i class="fas fa-images"></i>
                    Recent Photos
                </div>
                <div class="table-container">
                    <table id="recentPhotosTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>User</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recentPhotosBody">
                            <tr><td colspan="4">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Top Users Card -->
            <div class="admin-card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    Top Users
                </div>
                <div class="table-container">
                    <table id="topUsersTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Photos</th>
                                <th>Admin</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="topUsersBody">
                            <tr><td colspan="4">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="admin-card">
                <div class="card-header">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="action-btn" onclick="setupApplication()">
                        <i class="fas fa-magic"></i> Initialize Application
                    </button>
                    <button class="action-btn" onclick="loadStats()">
                        <i class="fas fa-chart-line"></i> Reload All Data
                    </button>
                    <button class="action-btn danger" onclick="confirmDeleteAllPhotos()">
                        <i class="fas fa-trash-alt"></i> Emergency: Clear All Photos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const ADMIN_USER = 'admin';

        // Load stats and data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });

        async function setupApplication() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/setup`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadStats(); // Refresh data
                } else {
                    showMessage(`‚ùå Setup failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Setup error: ${error.message}`, 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`);
                const data = await response.json();

                if (response.ok) {
                    // Update statistics
                    document.getElementById('totalUsers').textContent = data.statistics.totalUsers;
                    document.getElementById('totalPhotos').textContent = data.statistics.totalPhotos;
                    document.getElementById('totalLikes').textContent = data.statistics.totalLikes;
                    document.getElementById('totalComments').textContent = data.statistics.totalComments;

                    // Update recent photos table
                    const recentPhotosBody = document.getElementById('recentPhotosBody');
                    if (data.recentPhotos.length === 0) {
                        recentPhotosBody.innerHTML = '<tr><td colspan="4">No photos found</td></tr>';
                    } else {
                        recentPhotosBody.innerHTML = data.recentPhotos.map(photo => `
                            <tr>
                                <td>${photo.title}</td>
                                <td>${photo.userName}</td>
                                <td>${new Date(photo.uploadedAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="action-btn danger" onclick="deletePhoto(${photo.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }

                    // Update top users table
                    const topUsersBody = document.getElementById('topUsersBody');
                    if (data.topUsers.length === 0) {
                        topUsersBody.innerHTML = '<tr><td colspan="4">No users found</td></tr>';
                    } else {
                        topUsersBody.innerHTML = data.topUsers.map(user => `
                            <tr>
                                <td>${user.userName}</td>
                                <td>${user.photoCount}</td>
                                <td>${user.isAdmin ? '‚úÖ Admin' : 'üë§ User'}</td>
                                <td>
                                    <button class="action-btn" onclick="toggleAdmin('${user.userName}')">
                                        <i class="fas fa-user-shield"></i> Toggle Admin
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }

                } else {
                    showMessage(`‚ùå Failed to load stats: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error loading stats: ${error.message}`, 'error');
            }
        }

        async function deletePhoto(photoId) {
            if (!confirm('Are you sure you want to delete this photo?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/photos/${photoId}?adminUser=${ADMIN_USER}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadStats(); // Refresh data
                } else {
                    showMessage(`‚ùå Delete failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Delete error: ${error.message}`, 'error');
            }
        }

        async function toggleAdmin(username) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${username}/admin?adminUser=${ADMIN_USER}`, {
                    method: 'PUT'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadStats(); // Refresh data
                } else {
                    showMessage(`‚ùå Update failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Update error: ${error.message}`, 'error');
            }
        }

        function confirmDeleteAllPhotos() {
            if (confirm('‚ö†Ô∏è This will delete ALL photos! Are you absolutely sure?')) {
                if (confirm('This action cannot be undone. Type "DELETE ALL" to confirm.')) {
                    showMessage('‚ùå Mass deletion not implemented for safety', 'error');
                }
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
